// Apply the scala plugin to add support for Scala
plugins {
    id 'scala'
    id 'application'
}

mainClassName = 'com.jwcrain.sandcastle.Main'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.112in our library project
    compile 'org.scala-lang:scala-library:2.12.10'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.2'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.12:1.0.5'
}

